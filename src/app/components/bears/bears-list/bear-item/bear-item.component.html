<li class="media">
    <div class="media-left">
        <img
          class="media-object"
          src="{{bear.imgPath}}"
          alt="{{bear.name}} image" style="max-width: 60px">
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{bear.name}}</h4>
      {{bear.description}}
    </div>
    <div class="media-right">
      <a
        [routerLink]="['/bears', bear.id]"
        routerLinkActive="active"
        (click)="onShowDetail()"
        role="button">
        <i class="glyphicon glyphicon-chevron-down">
        </i>
      </a>
    </div>
  </li>
